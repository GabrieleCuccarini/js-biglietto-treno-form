<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto Treno</title>
</head>

<body class="primary">

    <div>
        <h1 class="text-center p-3 white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </div>
    
    <div class="container mt-3 p-5 bg-white">
        <div class="d-flex justify-content-between">
            <h3>Nome Cognome</h3>
            <h3>KM da percorrere</h3>
            <h3>Fascia d'età</h3> 
        </div>  
        <div class="d-flex justify-content-between py-2">
            <div id="nomeCompleto"><input type="text""></div>
            <input type="number" name="" id="">
            <select name="fasciaetà" id="">
                <option>Minorenne</option>
                <option>Maggiorenne</option>
                <option>Anziano/Over 65</option>
            </select>
        </div>
        <div class="d-flex justify-content-center py-2">
            <button class="btn mx-3 px-3" id="generate"><b>Genera</b></button>
            <button class="btn mx-3 px-3"><b>Anulla</b></button>
        </div>
    </div>


    <h1 class="text-center p-3 white">IL TUO BIGLIETTO</h1>
    <div class="container mt-2 p-5 bg-white">
        <h2>DETTAGLIO PASSEGGERI</h2>
        <div class="row">
            <div class="col bg-grey">
                <h4><b>NOME PASSEGGERO</b></h4>
                <h4>Jon Snow</h4>
            </div>
            <div class="col border-tp">
                <h4>Offerta</h4>
                <h5 class="pt-4">Biglietto standard</h5>
            </div>
            <div class="col border-tp">
                <h4>Carrozza</h4>
                <h5 class="pt-4">5</h5>
            </div>
            <div class="col border-tp">
                <h4>Codice CP</h4>
                <h5 class="pt-4">92911</h5>
            </div>
            <div class="col border-tp">
                <h4>Costo Biglietto</h4>
                <h5 class="pt-4"></h5>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
